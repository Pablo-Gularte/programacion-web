<!DOCTYPE html>
<html lang="es-AR">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interface gráfica web - Trabajo práctico Nro 5 - Manejo de Eventos</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

<body>
    <h1 class="w3-panel w3-blue-grey w3-padding-16 w3-center">Interface gráfica web - Trabajo práctico Nro 5 - Manejo de Eventos</h1>
    <div class="w3-content" style="max-width:1200px;">
        <h2>Ejercicios de manejos de eventos</h2>

        <iframe src="ejercicio1.html" class="mySlides" style="height: 600px; width:100%"></iframe>
        <iframe src="ejercicio2.html" class="mySlides" style="height: 600px; width:100%;display:none"></iframe>
        <iframe src="ejercicio3.html" class="mySlides" style="height: 600px; width:100%;display:none"></iframe>
        <iframe src="ejercicio4.html" class="mySlides" style="height: 600px; width:100%;display:none"></iframe>
        <iframe src="ejercicio5.html" class="mySlides" style="height: 600px; width:100%;display:none"></iframe>
        <iframe src="ejercicio6.html" class="mySlides" style="height: 600px; width:100%;display:none"></iframe>
        <iframe src="ejercicio7.html" class="mySlides" style="height: 600px; width:100%;display:none"></iframe>

        <div class="w3-row">
            <div class="w3-col" style="width: 10%;">
                <button class="w3-button w3-khaki" onclick="plusDivs(-1)">&#10094; Anterior</button>
            </div>
            <div class="w3-col w3-center" style="width: 80%;">
                <a 
                    id="enlace-a-tp" 
                    href="ejercicio1.html" 
                    target="_blank" 
                    title="Click para abrir el ejercicio en una nueva pestaña"
                    class="w3-button w3-teal w3-round-xlarge"
                >
                    Abrir trabajo práctico en nueva pestaña
                </a>
            </div>
            <div class="w3-col" style="width: 10%;">
                <button class="w3-button w3-khaki" onclick="plusDivs(1)">Siguiente &#10095;</button>
            </div>
        </div>
        <h3>Click sobre la imagen para activar el ejercicio seleccionado</h3>
        <div class="w3-grid-padding" style="grid-template-columns:auto auto auto auto">
            <div class="w3-col">
                <img class="demo w3-opacity w3-hover-opacity-off" src="img/ejercicio1.png"
                    style="width:100%;cursor:pointer" onclick="currentDiv(1)">
            </div>
            <div class="w3-col">
                <img class="demo w3-opacity w3-hover-opacity-off" src="img/ejercicio2.png"
                    style="width:100%;cursor:pointer" onclick="currentDiv(2)">
            </div>
            <div class="w3-col">
                <img class="demo w3-opacity w3-hover-opacity-off" src="img/ejercicio3.png"
                    style="width:100%;cursor:pointer" onclick="currentDiv(3)">
            </div>
            <div class="w3-col">
                <img class="demo w3-opacity w3-hover-opacity-off" src="img/ejercicio4.png"
                    style="width:100%;cursor:pointer" onclick="currentDiv(4)">
            </div>
            <div class="w3-col">
                <img class="demo w3-opacity w3-hover-opacity-off" src="img/ejercicio5.png"
                    style="width:100%;cursor:pointer" onclick="currentDiv(5)">
            </div>
            <div class="w3-col">
                <img class="demo w3-opacity w3-hover-opacity-off" src="img/ejercicio6.png"
                    style="width:100%;cursor:pointer" onclick="currentDiv(6)">
            </div>
            <div class="w3-col">
                <img class="demo w3-opacity w3-hover-opacity-off" src="img/ejercicio7.png"
                    style="width:100%;cursor:pointer" onclick="currentDiv(7)">
            </div>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-opacity-off";
            document.getElementById("enlace-a-tp").href = x[slideIndex - 1].src;
        }
    </script>

</body>

</html>
