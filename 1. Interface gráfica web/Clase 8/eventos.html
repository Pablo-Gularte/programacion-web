<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos js</title>
    <style>
        td {
            width: 2em;
            height: 2em;
        }
    </style>
</head>
<body>
    <!-- 2 enlaces con onclick a funciones que hagan aparecer o desaparecer un mensaje -->
     <p>Versión 1: dos enlaces</p>
     <a href="#" onclick="mostrarMensaje()">Mostrar mensaje</a>
     <a href="#" onclick="ocultarMensaje()">Ocultar mensaje</a>
     <br>
     <p>Versión 2: un enlace dinámico</p>
     <a id="enlace" href="#" onclick="mostrarMensaje()">Mostrar mensaje</a>

     <div id="mensaje" style="display: none;">
        ¡Hola! Este es un mensaje que aparece y desaparece
     </div>

     <br><br>
     <hr>

     <p>Tabla con seguimiento de cursor al pasar por celdas</p>
     <table border="1">
        <tbody>
            <tr>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
            </tr>
            <tr>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
            </tr>
            <tr>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
            </tr>
            <tr>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
            </tr>
            <tr>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
                <td onmouseover="encenderCelda(this)" onmouseout="apagarCelda(this)"></td>
            </tr>
        </tbody>
     </table>

     <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").style.display = "block";
            document.getElementById("enlace").innerText = "Ocultar mensaje";
            document.getElementById("enlace").onclick = ocultarMensaje;
            
        }
        
        function ocultarMensaje() {
            document.getElementById("mensaje").style.display = "none";
            document.getElementById("enlace").innerText = "Mostrar mensaje";
            document.getElementById("enlace").onclick = mostrarMensaje;
        }

        function encenderCelda(celda) {
            celda.style.backgroundColor = "red";
        }

        function apagarCelda(celda) {
            celda.style.backgroundColor = "white";
        }
     </script>
</body>
</html>
