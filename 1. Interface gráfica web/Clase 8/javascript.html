<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      console.log("Hola mundo");
      document.write("Hola Argentina");
      document.write("<br><strong style='color: red'>Hola CABA</strong>");
      document.writeln("<br>Hola CBA");

      let nombre = prompt("Ingrese su nombre: ");
      document.write("<br>Hola " + nombre);

      nombre = 56.89;
      document.write("<br>El valor de la variable nombre es: " + nombre);

      let frutas = ["Banana", "Manzana", "Naranja"];

      for(let fruta of frutas) document.write("<br>" + fruta);
      for(let fruta in frutas) document.write("<br>" + fruta);

      let persona = {
        nombre: "Jorge",
        edad: 30,
        ciudad: "CABA"
      };

      for(let valor of persona) document.write("<br>" + valor);
      for(let valor in persona) document.write("<br>" + valor);

      
    </script>
    <script src="alerta.js"></script>
  </body>
</html>
