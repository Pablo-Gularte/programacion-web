      <div>

        <div>
          <p>
            Desarrollar una aplicaci칩n que al pasar el cursor por diferentes
            enlaces, muestre una imagen diferente.

          <div>
            <a href="#" onmouseover="cambiarImagen(1)">Enlace 1</a><br>
            <a href="#" onmouseover="cambiarImagen(2)">Enlace 2</a><br>

    <script>
        function cambiarImagen(nro) {
            const datosDeImagen = {
                1: {archivo: "ejercicio3-img1.png", textoAlternativo: "imagen ejercicio 1"},
                2: {archivo: "ejercicio3-img2.png", textoAlternativo: "imagen ejercicio 2"},

            };
            
            
            document.getElementById("contenedor-imagen").innerHTML = `<img src="img/${datosDeImagen[nro].archivo}" alt="${datosDeImagen[nro].textoAlternativo}">`;
        }
    </script>
  </body>
