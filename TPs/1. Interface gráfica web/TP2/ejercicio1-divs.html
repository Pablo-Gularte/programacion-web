<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilla con horarios de cursos implementada con DIVs</title>
    <style>
        .caja-exterior {
            display: grid;          /* defino la visualización del elemento con formato grilla */
            align-items: center;    /* defino centrada la alineación de los elementos */
            grid-gap: 1px;          /* defino un espacio de 1 pixel entre los elementos de la grilla */
            width: 45%;
            border: 3px solid black;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .caja-titular {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F6DA67;
            padding: 10px;
            font-size: larger;
        }

        .grilla-horaria {
            display: grid;
            grid-template-columns: repeat(5, 1fr);  /* defino plantilla de 5 columnas (reparte los elementos internos en 5 columnas y va creando las filas) */
            grid-gap: 1px;
        }

        .celda {
            background-color: #E0E0E0;
            display: flex;
            justify-content: center;    /* para centrar horizontalmente el texto */
            align-items: center;        /* para centrar verticalmente  el texto*/
            padding: 10px;
        }

        .encabezado {
            background-color: #555555;
            color: white;
        }

        .destacada {
            border: 3px solid red;
            background-color: #F8F8F8;
        }

        .dos-columnas {
            grid-column-start: span 2;  /* para fusionar dos columnas iniciando desde la izquierda */
        }

        .dos-filas {
            grid-row-start: span 2;     /* para fusionar dos filas iniciando desde arriba */
        }

        .tres-filas {
            grid-row-start: span 3;     /* para fusionar tres filas iniciando desde arriba */
        }
    </style>
</head>

<body>
    <div class="caja-exterior">
        <div class="caja-titular">CURSOS</div>
        <div class="grilla-horaria">
            <!-- Fila de encabezados con días de la semana -->
            <div class="celda encabezado">LUNES</div>
            <div class="celda encabezado">MARTES</div>
            <div class="celda encabezado">MIÉRCOLES</div>
            <div class="celda encabezado">JUEVES</div>
            <div class="celda encabezado">VIERNES</div>

            <!-- Fila 1 de horarios -->
            <div class="celda">PYTHON</div>
            <div class="celda">REACT</div>
            <div class="celda destacada">JAVASCRIPT</div>
            <div class="celda dos-filas">PYTHON</div>
            <div class="celda tres-filas">REACT</div>

            <!-- Fila 2 de horarios -->
            <div class="celda dos-columnas">TYPESCRIPT</div>
            <div class="celda">NODE</div>

            <!-- Fila 3 de horarios -->
            <div class="celda">PYTHON</div>
            <div class="celda">REACT</div>
            <div class="celda">TYPESCRIPT</div>
            <div class="celda">NEXT.JS</div>
        </div>
    </div>
</body>

</html>
