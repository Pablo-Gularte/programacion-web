# Nombre del proyecto
spring.application.name=escuelagulartep

# Configuraciones de JAP/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de acceso a BD y manejo de pool de conexiones (hikari)
spring.datasource.url=jdbc:mysql://localhost:3306/tif_escuela?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.url=jdbc:mysql://192.168.0.2:3306/tif_escuela?useSSL=false&serverTimezone=UTC
spring.datasource.username=cfp8
spring.datasource.password=cfp8
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# Configuraciones de servidor
server.port=9090
# Nivel de log general
logging.level.root=INFO
# Configura el nivel de log para tus servicios a DEBUG (verás más detalles)
logging.level.ar.edu.centro8.tifigwdaw.escuelagulartep.services=INFO
# Configura el nivel de log para tus controladores a INFO (menos detallado)
logging.level.ar.edu.centro8.tifigwdaw.escuelagulartep.controllers=INFO
# Configura el nivel de log para tus repositorios a WARN (solo advertencias)
logging.level.ar.edu.centro8.tifigwdaw.escuelagulartep.repositories=WARN
