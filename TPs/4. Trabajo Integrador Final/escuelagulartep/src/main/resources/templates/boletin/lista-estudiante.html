<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contenido">
    <div class="card shadow mb-4">
        <div class="card-header bg-info text-white">
            <h2 th:text="${tituloVista}">Listado de Notas</h2>
            <h5 class="text-secondary" th:text="${estudiante}"></h5>
            <h5 class="text-secondary" th:text="${grado}"></h5>
            <h5 class="text-secondary" th:text="${turno}"></h5>
        </div>
        <div class="card-body">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                Volver al Inicio
            </a>
            <hr/>

            <div th:if="${listaNotas.isEmpty()}" class="alert alert-warning" role="alert">
                No hay registros de notas disponibles.
            </div>

            <div th:unless="${listaNotas.isEmpty()}">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th>ID Boletin</th>
                            <th>AÃ±o</th>
                            <th>Asignatura</th>
                            <th>Bimestre</th>
                            <th>Nota</th>
                    </thead>
                    <tbody>
                        <tr th:each="nota : ${listaNotas}">
                            <td th:text="${nota.id}">1</td>
                            <td th:text="${nota.anio}">2025</td>
                            <td th:text="${nota.asignatura}">Lengua</td>
                            <td th:text="${nota.bimestre}">1</td>
                            <td th:text="${nota.nota}">10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
