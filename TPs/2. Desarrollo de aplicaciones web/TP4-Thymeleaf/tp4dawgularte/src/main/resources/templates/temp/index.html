<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Autos - Spring Boot & Thymeleaf</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo básico para centrar y usar la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- 1. Encabezado de Página (Fragmento) -->
    <header th:replace="~{fragmentos :: headerFragment}"></header>

    <!-- 2. Cuerpo Principal (Main) -->
    <main class="container mx-auto p-4 flex-grow">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Inventario de Vehículos</h1>

        <!-- Mensajes de Éxito/Error (Flash Attributes) -->
        <div th:if="${mensaje}"
            th:classappend="${tipoMensaje == 'ok' ? 'bg-green-100 text-green-800 border-green-400' : 'bg-red-100 text-red-800 border-red-400'}"
            class="p-4 mb-4 rounded-lg border">
            <p th:text="${mensaje}"></p>
        </div>

        <!-- Botón de Creación de Datos -->
        <div class="mb-6 flex justify-between items-center">
            <button id="btn-nuevo-auto"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                + Nuevo Auto
            </button>
            <p class="text-sm text-gray-600">Total de Registros: <span th:text="${totalRegistros}">0</span></p>
        </div>

        <!-- Formulario de Creación/Edición (Inicialmente oculto) -->
        <!-- Usaremos el fragmento de formulario y lo mostraremos/ocultaremos con JS -->
        <div id="form-container" class="bg-white p-6 rounded-xl shadow-lg mb-8 hidden">
            <!-- El formulario real será inyectado/manipulado por Thymeleaf/JS si se usa un enfoque SPA-like, 
                 o se podría navegar a /autos/nuevo o /autos/editar/{id} -->
            <div th:replace="~{fragmentos :: formFragment(autoDTO=${autoDTO}, actionUrl=@{/autos/guardar/})}"></div>
        </div>


        <!-- Tabla de Listado de Autos -->
        <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Precio</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="auto : ${autos}" class="hover:bg-gray-50 transition duration-150">
                        <td th:text="${auto.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1
                        </td>
                        <td th:text="${auto.marca}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Marca X
                        </td>
                        <!-- Usamos el método precioConFormato() del DTO -->
                        <td th:text="${auto.precioConFormato()}"
                            class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$10.000,00</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex justify-center space-x-2">

                            <!-- Botón de Editar -->
                            <!-- En este ejemplo, el botón de editar muestra el formulario de edición -->
                            <button
                                onclick="mostrarFormularioEdicionDesdeData(this)"
                                th:data-id="${auto.id}"
                                th:data-marca="${auto.marca}"
                                th:data-precio="${auto.precio}"
                                class="text-blue-600 hover:text-blue-900 bg-blue-100 hover:bg-blue-200 p-2 rounded-full transition duration-150"
                                title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-3.22 3.22l-7 7V17h3.172l7-7-3.172-3.172z" />
                                </svg>
                            </button>

                            <!-- Botón de Borrar -->
                            <!-- Usa JavaScript para la confirmación -->
                            <button th:onclick="|confirmarBorrado(${auto.id})|"
                                class="text-red-600 hover:text-red-900 bg-red-100 hover:bg-red-200 p-2 rounded-full transition duration-150"
                                title="Eliminar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot th:if="${#lists.isEmpty(autos)}">
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500 italic">No hay registros de autos.
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <!-- Modal de Confirmación de Borrado (Oculto por defecto) -->
    <div id="modal-confirmacion"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Confirmar Eliminación</h3>
            <p class="text-gray-700 mb-6">¿Estás seguro de que deseas eliminar el auto con ID: <strong
                    id="auto-id-a-borrar"></strong>? Esta acción es irreversible.</p>
            <div class="flex justify-end space-x-3">
                <button onclick="cerrarModal()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">
                    Cancelar
                </button>
                <form id="form-borrar" method="POST" action="">
                    <!-- Spring Boot requiere un campo oculto para simular el DELETE o PUT si usamos POST -->
                    <input type="hidden" name="_method" value="POST" />
                    <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition duration-150">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>


    <!-- 3. Pie de Página (Fragmento) -->
    <footer th:replace="~{fragmentos :: footerFragment}" class="mt-8"></footer>

    <!-- Scripts de Interacción -->
    <script th:inline="javascript">
        // Acceso a la URL base de borrar
        const BORRAR_BASE_URL = /*[[@{/autos/borrar/}]]*/ '/autos/borrar/';
        const FORM_CONTAINER = document.getElementById('form-container');
        const BTN_NUEVO = document.getElementById('btn-nuevo-auto');

        /**
         * Maneja la lógica de confirmación de borrado.
         * Muestra el modal de confirmación y actualiza la URL de acción del formulario de borrado.
         */
        function confirmarBorrado(id) {
            document.getElementById('auto-id-a-borrar').textContent = id;
            const formBorrar = document.getElementById('form-borrar');
            // La acción del formulario se establece a /autos/borrar/{id}
            formBorrar.action = BORRAR_BASE_URL + id;

            // Mostrar el modal
            document.getElementById('modal-confirmacion').classList.remove('hidden');
            document.getElementById('modal-confirmacion').classList.add('flex');
        }

        /**
         * Cierra el modal de confirmación.
         */
        function cerrarModal() {
            document.getElementById('modal-confirmacion').classList.add('hidden');
            document.getElementById('modal-confirmacion').classList.remove('flex');
        }

        function mostrarFormularioEdicionDesdeData(elemento) {
            // 1. Recuperar los datos de los atributos data-*
            var id = elemento.getAttribute('data-id');
            var marca = elemento.getAttribute('data-marca');
            var precio = elemento.getAttribute('data-precio');
            
            // 2. Llamar a la función original con los datos recuperados
            mostrarFormularioEdicion(id, marca, precio); 
        }
        /**
         * Maneja la visualización del formulario de Edición.
         * Esta función se llama al presionar el botón de editar.
         */
        function mostrarFormularioEdicion(id, marca, precio) {
            // Mostrar el contenedor del formulario
            FORM_CONTAINER.classList.remove('hidden');

            // 1. Obtener los elementos del formulario dentro del fragmento
            const form = FORM_CONTAINER.querySelector('form');
            const titulo = FORM_CONTAINER.querySelector('#form-title');
            const idInput = FORM_CONTAINER.querySelector('#id-input'); // Campo oculto si existe, para saber si es edición
            const marcaInput = FORM_CONTAINER.querySelector('#marca');
            const precioInput = FORM_CONTAINER.querySelector('#precio');

            // 2. Actualizar el contenido y la acción
            titulo.textContent = 'Editar Auto (ID: ' + id + ')';
            form.action = /*[[@{/autos/editar/}]]*/ + id; // POST /autos/editar/{id}

            // 3. Cargar los datos
            // Necesitamos una forma de pasar el ID al controlador. Como estamos usando un fragmento,
            // modificaremos la acción del formulario y simularemos que el formulario es para edición.

            // Si el campo ID oculto existe, lo actualizamos
            if (idInput) {
                idInput.value = id;
            } else {
                // Si no existe, lo creamos para que el controlador pueda identificar el ID
                const hiddenIdInput = document.createElement('input');
                hiddenIdInput.type = 'hidden';
                hiddenIdInput.id = 'id-input'; // Usamos el mismo ID de referencia
                hiddenIdInput.name = 'id'; // Nombre del campo si el controlador lo espera
                hiddenIdInput.value = id;
                form.appendChild(hiddenIdInput);
            }

            marcaInput.value = marca;
            precioInput.value = precio; // El precio se pasa como String y se espera un Number en el campo

            // 4. Cambiar el botón para indicar Edición
            FORM_CONTAINER.querySelector('#submit-button').textContent = 'Guardar Cambios';

            // Desplazarse al formulario
            FORM_CONTAINER.scrollIntoView({ behavior: 'smooth' });
        }

        /**
         * Maneja la visualización del formulario de Creación (Nuevo).
         * Esta función se llama al presionar el botón de nuevo.
         */
        BTN_NUEVO.addEventListener('click', () => {
            // Mostrar el contenedor del formulario
            FORM_CONTAINER.classList.remove('hidden');

            // 1. Obtener los elementos del formulario dentro del fragmento
            const form = FORM_CONTAINER.querySelector('form');
            const titulo = FORM_CONTAINER.querySelector('#form-title');
            const idInput = FORM_CONTAINER.querySelector('#id-input');
            const marcaInput = FORM_CONTAINER.querySelector('#marca');
            const precioInput = FORM_CONTAINER.querySelector('#precio');

            // 2. Reiniciar el contenido y la acción
            titulo.textContent = 'Crear Nuevo Auto';
            form.action = /*[[@{/autos/guardar/}]]*/ '/autos/guardar/';

            // 3. Limpiar los datos
            marcaInput.value = '';
            precioInput.value = '';

            // 4. Asegurarse de que el ID oculto no interfiera con la creación (si existe, lo borramos o limpiamos)
            if (idInput) {
                idInput.remove(); // Removemos el ID si se estaba editando
            }

            // 5. Cambiar el botón para indicar Creación
            FORM_CONTAINER.querySelector('#submit-button').textContent = 'Crear Auto';

            // Desplazarse al formulario
            FORM_CONTAINER.scrollIntoView({ behavior: 'smooth' });
        });

    </script>
</body>

</html>
